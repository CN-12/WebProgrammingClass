<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form name="form1">
        <input type="text" name="sub" placeholder="값을 입력해주세요!">
        <br>
        <p>센티미터</p>
        <input type = "button" value="센티 - >인치" onclick="hey();">
        <input type = "button" value="센티 -> 킬로미터" onclick="hey1();">
        <input type = "button" value="센티 -> 미터" onclick="hey2();">
        <input type = "button" value="센티 -> 밀리미터" onclick="hey3();">
        <br>
        <p>밀리미터</p>
        <input type = "button" value="밀리 - >인치" onclick="mil();">
        <input type = "button" value="밀리 -> 킬로미터" onclick="mil1();">
        <input type = "button" value="밀리 -> 미터" onclick="mil2();">
        <input type = "button" value="밀리 -> 센티미티" onclick="mil3();">
        <br>
        <p>인치</p>
        <input type = "button" value="인치 - > 밀리" onclick="inj();">
        <input type = "button" value="인치 -> 킬로미터" onclick="inj1();">
        <input type = "button" value="인치 -> 미터" onclick="inj2();">
        <input type = "button" value="인치 -> 센티미티" onclick="inj3();">
        <br>
        <p>킬로미터</p>
        <input type = "button" value="킬로미터 - >인치" onclick="kill();">
        <input type = "button" value="킬로미터 -> 밀리미터" onclick="kill1();">
        <input type = "button" value="킬로미터 -> 미터" onclick="kill2();">
        <input type = "button" value="킬로미터 -> 센티미티" onclick="kill3();">
        <br>
        <p>미터</p>
        <input type = "button" value="미터 - >인치" onclick="meet();">
        <input type = "button" value="미터 -> 밀리미터" onclick="meet1();">
        <input type = "button" value="미터 -> 킬로미터" onclick="meet2();">
        <input type = "button" value="미터 -> 센티미티" onclick="meet3();">
    </form>
    <p id="gun"></p>
    <script src="index.js"></script>
